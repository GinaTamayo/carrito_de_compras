<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mangas </title>
</head>
<body>
    <header>
        <h1>ZONE MANGATAKU</h1>
        <div class="containerSeekerAndCategory">
            <select name="todas" id="selectProduct" class="categories">
                <option value="todas">Categorias</option>
                <option value="fantasia">Fantasia</option>
                <option value="suspenso">Suspenso</option>
                <option value="drama">Drama</option>
                <option value="drama">Accion</option>
                <option value="drama">Historico</option>
                <option value="drama">Deprotes</option>
                <option value="drama">Aventura</option>
            </select>

            <div>
                <input type="text" id="seekerMangas" placeholder="Buscar mangas">

            </div>

            <div class="containerShoppingBag" id="containerShoppingBag">
                <div class="containerBag" id="containerBag">
                    <img src="./images/icons/bolsaDeCompras.png" alt="" id="bag">
                    <div class="countProductsBag" id="countProductsBag">
                        <span id="countProducts" class="countProducts">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
<div class="contentBag" id="contentBag">

    </div>
    <div class="filterPriceAndNewProduct">
        <button id="btnCreate" class="btnCreate">Agregar</button>
        <div class="filterPrice">
            <p>Filtar por precio:</p>
            <div class="containerFilterPrice">
                <button id="btnAsc" class="btnAsc">Ascendente</button>
                <button id="btnDes" class="btnDes">Descendente</button>
            </div>
        </div>
    </div>

    <div class="containerModal">
        <div class="modal">
            <button id="closeModal" class="closeModal">x</button>
            <input type="text" id="newProduct" placeholder="Producto">
            <input type="text" id="newDescription" placeholder="Descripcion">
            <input type="text" id="newPrice" placeholder="Precio">
            <input type="text" id="newStock" placeholder="Cantidad">
            <select name="" id="selectCategory" class="categories">
                <option value="todas">Categorias</option>
                <option value="fantasia">Fantasia</option>
                <option value="suspenso">Suspenso</option>
                <option value="drama">Drama</option><option value="drama">Accion</option>
                <option value="drama">Historico</option>
                <option value="drama">Deprotes</option>
                <option value="drama">Aventura</option>

            </select>
            <input type="file" name="" id="newImage" class="newImage">
            <button id="btnNewProduct">Crear un nuevo producto</button>
        </div>
    </div>
    <main id="ContainerCards"></main>
    <script src="./js/app.js"></script>
    <footer>
        <p>&copy; 2023 QundyMang. Todos los derechos reservados.</p>
        <div class="reels">
            <img src="./images/icons/facebook.png" alt="Facebook">
            <img src="./images/icons/gorjeo.png" alt="Twitter">
            <img src="./images/icons/instagram.png" alt="Instagram">
        </div>
    </footer>
</body>
</html>
