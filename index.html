<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mangas </title>
</head>
<body>
    <header>
        <h1>ZONE MANGATAKU</h1>
    </header>

    
    <div class="containerSeekerAndCategory">
        <select name="" id="selectProduct" class="categories">
            <option value="todas">Categorias</option>
            <option value="fantasia">Fantasia</option>
            <option value="suspenso">Suspenso</option>
            <option value="drama">Drama</option>
        </select>

        <input type="text" id="seekerMangas" placeholder="Buscar mangas">

        <div class="containerShoppingBag" id="containerShoppingBag">
            <div class="containerBag" id="containerBag">
                <img src="./images/icons/bolsaDeCompras.png" alt="">
                <div class="countProductsBag" id="countProductsBag">
                    <span id="countProducts" class="countProducts">0</span>
                </div>    
            </div>  
        </div>
    </div>

    <div class="contentBag">
        <h4>Productos agregados a la bolsa</h4>
    </div>
    <button id="btnCreate">Agregar</button>

    <div class="containerModal">
        <div class="modal">
            <button id="closeModal" class="closeModal">x</button>
            <input type="text" id="newProduct" placeholder="Producto">
            <input type="text" id="newPrice" placeholder="Precio">
            <select name="" id="selectCategory" class="categories">
                <option value="todas">Categorias</option>
                <option value="fantasia">Fantasia</option>
                <option value="suspenso">Suspenso</option>
                <option value="drama">Drama</option>
            </select>
            <input type="file" name="" id="newImage">
            <button id="btnNewProduct">Crear un nuevo producto</button>
        </div>
    </div>
    <main id="ContainerCards"></main>
    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
